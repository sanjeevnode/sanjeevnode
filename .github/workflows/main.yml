name: Update Quote (Gemini 3)

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install google-genai

      - name: Generate and Update Quote
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python <<EOF
          from google import genai
          import os
          import re
          from datetime import datetime

          api_key = os.getenv("GEMINI_API_KEY")

          client = genai.Client(api_key=api_key)

          try:
              response = client.models.generate_content(
                  model="gemini-3-flash-preview",
                  contents="Generate one short motivational quote for a software engineer. Max 20 words."
              )

              quote = response.text.strip() if response.text else "Keep building. Keep learning."
          except Exception as e:
              print("Gemini error:", e)
              quote = "Keep building. Keep learning."

          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          new_block = f"""<!--QUOTE_START-->
          <h3>âœ¨ " {quote} "</h3>
          
          <em>Last updated: {datetime.utcnow().strftime("%Y-%m-%d %H:%M UTC")}</em>
          <!--QUOTE_END-->"""


          updated = re.sub(
              r"<!--QUOTE_START-->.*?<!--QUOTE_END-->",
              new_block,
              content,
              flags=re.DOTALL
          )

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(updated)
          EOF

      - name: Commit changes if any
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Update quote via Gemini 3"
          git push
